<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern1</title>
</head>
<body>
    <script>
        n = Number.parseInt(prompt("Enter the number : "));

        document.write("<div class='output'>")
            for(i=n;i>=1;i--){
                for(j=1;j<=i;j++){
                    document.write("*");
                }
                document.write("<br/>")
            }
        document.write("</div>")
    </script>
    
</body>
</html>
