<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern4</title>
    <style>
        .output{
            font-family: monospace;
        }
    </style>
</head>
<body>
    <script>
        n =  Number.parseInt(prompt("Enter the number : "));
        
        document.write("<div class='output'>")

        // Upper Half
        
        for(  i=n;i>=1;i--){
            // 1st part
            for(  j=1;j<=i;j++){
                document.write("*");
            }

            // Spaces
              spaces = 2*(n-i);
            for(  j=1;j<=spaces;j++){
                document.write("&nbsp;");
            }

            // 2nd Part
            for(  j=1;j<=i;j++){
                 document.write("*");
            }

             document.write("<br/>");
        }

         // Lower Half
         for(  i=2;i<=n;i++){
            // 1st part
            for(  j=1;j<=i;j++){
                 document.write("*");
            }

            // Spaces
              spaces = 2*(n-i);
            for(  j=1;j<=spaces;j++){
                 document.write("&nbsp;");
            }

            // 2nd Part
            for(  j=1;j<=i;j++){
                 document.write("*");
            }

             document.write("<br/>");
        }
        document.write("</div>")
    </script>
    
</body>
</html>
