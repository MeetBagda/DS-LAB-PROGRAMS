<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        n = Number(prompt("Enter number : "));
        
        ans=fact(n);
        document.write("Factorial : "+ans);
        function fact(n){
            if(n==1||n==0){
                return 1;
            }
            else{
                return n*fact(n-1);
            }
        }

    </script>
</body>
</html>
