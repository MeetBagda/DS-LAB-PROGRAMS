<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plindrome</title>
</head>
<body>
    <h1>Palindrome..</h1>

    <script>
        n = Number.parseInt(prompt("Enter the number to check palindrome"));
        temp = n;
        a=0;
        
        while(n>0){
            rem = Number.parseInt(n%10);
            a=a*10+rem;
            n=Number.parseInt(n/10);
        }

        if(a==temp){
            document.write("palindrome");
        }else{
            document.write("Not palindrome");
        }
    </script>
</body>
</html>
