<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <h1>Fibbonaci Series</h1>

    <script>
        n = Number(prompt("Enter number - : "));

        ans = 0;
        a = 0;
        b = 1;
        i = 1;
        document.write("Fibbonacci series : " + "<br/>");

        while (i <= n) {
            if (i == 1) {
                document.write("0");
                i++;
            }
            if (i == 2) {
                document.write("1");
                i++;
            }
            else{
                c = a+b;
                document.write(c);
                a=b;
                b=c;
                i++;
                
            }
        }
    </script>
</body>

</html>
