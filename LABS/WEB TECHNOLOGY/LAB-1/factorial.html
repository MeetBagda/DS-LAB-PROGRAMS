<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Factorial...</h1>
    <script>
        n = Number(prompt("Enter number - : "));
        i=1;
        ans=1;

        while(i<=n){
            ans *= i;
            i++
        }

        document.write("Factorila of "+n+" is "+ans);
    </script>
</body>

</html>
