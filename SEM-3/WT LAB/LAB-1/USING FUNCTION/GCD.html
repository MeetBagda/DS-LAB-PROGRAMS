<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <script>
        n1 = Number(prompt("Enter number - 1 : "));
        n2 = Number(prompt("Enter number - 2 : "));
        min=n1;
        if(n1>n2){
            min=n2
        }

        for(i=min;i>=0;i--){
            if(n1%i==0&&n2%i==0){
                document.write(i);
                break;
            }
        }
    </script>
</body>
</html>
