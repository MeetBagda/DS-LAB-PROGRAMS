<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number between range</title>
</head>
<body>
    <script>
        n1 = Number(prompt("Enter number - 1 : "));
        n2 = Number(prompt("Enter number - 2 : "));
        document.write("Prime Number : "+"<br/>");
        flag = true;
        for(i=n1;i<=n2;i++){
            for(j=2;j*j<=i;j++){
                if(i%j==0){
                    flag = false;
                    break;
                }else{
                    flag = true;
                }
            }

            if(flag){
                document.write(i+" ");
            }

        }
    </script>
</body>
</html>
