<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number-power</title>
</head>
<body>
    <script>
        n = Number.parseInt(prompt("Enter the number : "));
                 
        document.write("<div class='output'>")
            ans=0;
            rem = n%10;
            n=Number.parseInt(n/10);

            ans=Number.parseInt(Math.pow(n,rem));
            
            document.write(Number.parseInt(ans));
            
        document.write("</div>")
    </script>
</body>
</html>
