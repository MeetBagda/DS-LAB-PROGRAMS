
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern2</title>
</head>
<body>
    <script>
        n =  Number.parseInt(prompt("Enter the number : "));
        for(i=1;i<=n;i++){
            for(j=1;j<=n;j++){
                // cell --> (i,j)
                if(i==1 || j==1 || i==n || j==n){
                    document.write("*");
                }else{
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br/>");
        }
    </script>
    
</body>
</html>
