<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern - 2</title>
</head>

<body>
    <script>
        n = parseInt(prompt("Enter the value : "));
        document.write("<div class='output'>");
        for (i = 1; i <= n; i++) {
            // stars
            for (j = 1; j <= i; j++) {
                document.write("*");
            }

            // inner loop -> Space 
            for (k = 1; k <= 2*(n - i); k++) {
                document.write("&nbsp");
            }

            // inner loop -> Stars
            for (j = 1; j <= i; j++) {
                document.write("*");
            }

            document.write("<br/>");
        }
        document.write("</div>");
    </script>
</body>

</html>
