<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <script>
        arr = [
            ["https://darshan.ac.in/U01/Faculty-Photo/5---29-04-2023-11-00-29.jpg", "Dr. Gopi Sanghani", 22]
            ["https://darshan.ac.in/U01/Faculty-Photo/3---28-04-2023-02-02-42.jpg", "Dr. Nilesh Gambhava", 20]
            ["https://darshan.ac.in/U01/Faculty-Photo/6---28-04-2023-02-06-07.jpg", "Dr. Pradyumansinh Jadeja", 17]
        ]
        document.write("<table border=1px>")
        document.write("<tr>")
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr[i].length; j++) {
                document.write("<td>")

                document.write('<div class="card" <img src="arr[i][0]" class="card-img-top" alt="..."><div class="card-body"><h5 class="card-title">arr[i]</h5><p class="card-text">Some quick example text to build on the card title and make up the bulk of the card\'s content.</p><a href="#" class="btn btn-primary">Go somewhere</a></div></div>');

                document.write("</td>")
            }
        }
        document.write("</tr>")
        document.write("</table>")

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
